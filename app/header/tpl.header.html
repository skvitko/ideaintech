<header class="home">
<div class="container">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
		<img alt="logo" src="images/logo.png">
	  </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu"><a href="#{{item.url}}" ng-bind="item.title"></a></li>        
    </ul>
      
    </div><!-- /.navbar-collapse -->
    <div class="lang-panel">
        <button ng-click="setLanguage('en')" ng-class="{active: isLanguage('en')}">EN</button>
        <button ng-click="setLanguage('ru')" ng-class="{active: isLanguage('ru')}">RU</button>
    </div>
  </div><!-- /.container-fluid -->
</nav>
</div>
</header>
